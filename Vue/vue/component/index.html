<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
</head>

<body>
    <script src='../vue.js'></script>
    <div id="app">
        <hello-world></hello-world>
    </div>
    <script>
        Vue.component('hello-world', {
            template: "<div>Hello world</div>"
        })

        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    arr: [2, 3]
                }
            }
        })
    </script>
</body>

</html>
