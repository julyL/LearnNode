<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>

<body>
    <script src='../vue.js'></script>
    <div id="app">
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            template: '<div>'
                + '<input v-model="message" placeholder="edit me">' +
                '<p>Message is: {{ message }}</p>' +
                '</div>',
            data() {
                return {
                    message: ''
                }
            }
        })
    </script>
</body>

</html>
