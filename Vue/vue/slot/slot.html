<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot示例</title>
</head>

<body>
    <script src='../vue.js'></script>
    <div id="app">
        <hello-world></hello-world>
    </div>
    <script>
        Vue.component('hello-world', {
            template: "<div>Hello <slot>world</slot></div>"
        })

        var vm = new Vue({
            el: "#app"
        })

    </script>
</body>

</html>
